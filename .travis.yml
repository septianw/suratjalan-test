sudo: required
language: python
services:
- docker
- mysql
script:
- export APDEBUG=1
- export MARGONO_DEBUG=1
- sudo apt-get update
- sudo apt-get install -y nginx-full mysql-client-5.5 gawk
- dpkg-deb --build arnpod-0.1.0
- sudo dpkg -i arnpod-0.1.0.deb
- cat ~/.my.cnf
- sed -i -e 's_localhost_/var/run/mysqld/mysqld.sock_g' /etc/margono.conf
- sudo margono r .suratjalan.yml
